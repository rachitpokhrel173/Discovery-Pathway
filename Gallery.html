<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discovery Photo Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #333;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      border-bottom: 1px solid #eee;
    }
    header h1 {
      font-size: 2rem;
      color: #27529e;
    }
    header p {
      font-size: 1rem;
      color: #666;
    }

    /* Filter Menu */
    .filter-menu {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      flex-wrap: wrap;
    }
    .filter-menu button {
      background: #27529e;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .filter-menu button.active,
    .filter-menu button:hover {
      background: #4ac2d8;
      transform: scale(1.05);
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 2rem;
      max-width: 1400px;
      margin: auto;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, opacity 0.3s;
    }
    .gallery-item.hide {
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      transition: transform 0.5s ease;
      border-radius: 12px;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 0.7rem;
      background: rgba(0,0,0,0.6);
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.9rem;
    }
    .gallery-item:hover .overlay {
      opacity: 1;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.8);
      animation: fadeIn 0.5s ease;
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #f8f8f8;
      font-size: 0.9rem;
      color: #555;
      margin-top: 2rem;
    }
    footer a {
      color: #27529e;
      text-decoration: none;
    }
    footer a:hover {
      color: #4ac2d8;
    }
  </style>
</head>
<body>

<header>
  <h1>Discovery Photo Gallery</h1>
  <p>Explore our collection of 100 beautiful moments.</p>
</header>

<div class="filter-menu">
  <button class="active" data-filter="all">All</button>
  <button data-filter="events">Events</button>
  <button data-filter="students">Students</button>
  <button data-filter="office">Office</button>
  <button data-filter="travel">Travel</button>
</div>

<main>
  <div class="gallery" id="gallery"></div>
</main>

<footer>
  Â© 2025 Discovery Pathway Gallery. All Rights Reserved. <br>
  Developed by <a href="https://rachitpokhrel.com.np" target="_blank">Rachit Pokhrel</a>
</footer>

<script>
  const gallery = document.getElementById('gallery');
  const categories = ["events", "students", "office", "travel"];
  let count = 1;

  categories.forEach(cat => {
    for (let i = 0; i < 25; i++) {
      const id = `img${count}`;
      const thumb = `https://source.unsplash.com/400x600/?${cat}&sig=${count}`;
      const full = `https://source.unsplash.com/1200x1600/?${cat}&sig=${count}`;

      const item = document.createElement('a');
      item.href = `#${id}`;
      item.className = `gallery-item ${cat}`;
      item.innerHTML = `
        <img src="${thumb}" alt="${cat} ${count}" loading="lazy">
        <div class="overlay">${cat.charAt(0).toUpperCase() + cat.slice(1)} ${count}</div>
      `;
      gallery.appendChild(item);

      const lightbox = document.createElement('div');
      lightbox.id = id;
      lightbox.className = 'lightbox';
      lightbox.innerHTML = `
        <a href="#" class="close">&times;</a>
        <img src="${full}" alt="${cat} ${count}">
      `;
      document.body.appendChild(lightbox);

      count++;
    }
  });

  // Filtering
  const filterButtons = document.querySelectorAll(".filter-menu button");
  filterButtons.forEach(button => {
    button.addEventListener("click", () => {
      filterButtons.forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");

      const filter = button.dataset.filter;
      document.querySelectorAll(".gallery-item").forEach(item => {
        if (filter === "all" || item.classList.contains(filter)) {
          item.classList.remove("hide");
        } else {
          item.classList.add("hide");
        }
      });
    });
  });
</script>

</body>
</html>
