<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arvo', serif;
      background: #fff;
    }

    .page_404 {
      padding: 40px 0;
      text-align: center;
    }

    .four_zero_four_bg {
      background: #fff;
      height: 300px;
      background-position: center;
    }

    .four_zero_four_bg img {
      max-width: 300px;
      margin: 0 auto;
    }

    .four_zero_four_bg h1 {
      font-size: 80px;
      margin-bottom: 10px;
    }

    .contant_box_404 {
      margin-top: -20px;
    }

    .contant_box_404 h3 {
      font-size: 24px;
      margin: 20px 0 10px;
    }

    .contant_box_404 p {
      color: #666;
      font-size: 16px;
    }

    .link_404 {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #39ac31;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .link_404:hover {
      background-color: #2f8c28;
    }
  </style>
</head>
<body>

  <section class="page_404">
    <div class="four_zero_four_bg">
      <h1>404</h1>
      <img src="https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif" alt="Lost Caveman" />
    </div>

    <div class="contant_box_404">
      <h3>Look like you're lost</h3>
      <p>the page you are looking for not available!</p>
      <a href="https://discoverypathway.edu.np/" class="link_404">Go to Home</a>
    </div>
  </section>

</body>
</html>
