      { name: "James Cook University (Brisbane)", country: "Australia", logo: "https://www.jcu.edu.au/__data/assets/file/0009/1180202/jcu-logo.svg", url: "https://www.jcu.edu.au/" },

    const uniGrid = document.getElementById("uniGrid");

    // Render universities
    function renderUniversities(list) {
      uniGrid.innerHTML = "";
      list.forEach(uni => {
        const card = document.createElement("a");
        card.href = uni.url;
        card.target = "_blank";
        card.dataset.country = uni.country;
        card.className = "uni-card bg-white border border-gray-200 rounded-lg p-4 flex items-center justify-center";
        card.innerHTML = `<img src="${uni.logo}" alt="${uni.name}" class="h-14 object-contain" title="${uni.name}"/>`;
        uniGrid.appendChild(card);
      });
    }

    // Initial render
    renderUniversities(universities);

    // Filtering
    const countryFilter = document.getElementById("countryFilter");
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");

    function filterUniversities() {
      const country = countryFilter.value.toLowerCase();
      const searchTerm = searchInput.value.toLowerCase();
      const filtered = universities.filter(uni => {
const matchesCountry = !country || uni.country.toLowerCase() === country;
        const matchesSearch = !searchTerm || uni.name.toLowerCase().includes(searchTerm);
        return matchesCountry && matchesSearch;
      });
      renderUniversities(filtered);
    }

    countryFilter.addEventListener("change", filterUniversities);
    searchBtn.addEventListener("click", filterUniversities);
    searchInput.addEventListener("keyup", filterUniversities);
  </script>

</body>
</html>
