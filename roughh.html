<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eduplan Clone Feedbacks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Feedbacks Section -->
  <section id="feedbacks" class="py-20 bg-gradient-to-b from-purple-50 to-white">
    <div class="max-w-6xl mx-auto px-4">
      <!-- Heading -->
      <div class="text-center mb-12">
        <p class="text-sm font-semibold text-purple-600 uppercase">FEEDBACKS</p>
        <h2 class="text-4xl font-bold text-gray-900 mt-2">
          Our students shared their<br>
          <span class="relative inline-block">
            visa <span class="relative z-10">success stories</span>
            <svg class="absolute bottom-0 left-0 w-full h-2 z-0" viewBox="0 0 200 10" preserveAspectRatio="none">
              <path d="M0,5 C50,10 150,0 200,5" stroke="#FFDE59" stroke-width="2" fill="none"/>
              <path d="M0,6 C50,11 150,1 200,6" stroke="#A259FF" stroke-width="2" fill="none"/>
            </svg>
          </span>
        </h2>
      </div>

      <!-- Cards Row -->
      <div class="flex space-x-6 overflow-x-auto pb-4">
        <!-- Card 1 -->
         <div class="relative rounded-xl overflow-hidden shadow-lg" style="top: 5px;">
        <img src="/Assets/Reewaz Adhikari.jpg" alt="Annette Black" class="w-full h-64 object-cover" style="object-fit: contain; align-items: center;">
        <button onclick="openModal('https://youtu.be/VzEqqSUWNjw')" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 hover:bg-opacity-70">
          <svg class="w-12 h-12 text-purple-500" fill="currentColor" viewBox="0 0 20 20">
            <path d="M6 4l10 6-10 6V4z" />
          </svg>
        </button>
        <div class="p-4 bg-gradient-to-t from-black/70 to-transparent text-white absolute bottom-0 w-full">
          <h4 class="font-semibold">Reewaz Adhikari</h4>
          <p class="text-sm">Tongmyong University ~ South Korea</p>
        </div>
      </div>
        <!-- Card 2 -->
        <div class="relative rounded-xl overflow-hidden shadow-lg">
        <img src="https://scontent.fktm8-1.fna.fbcdn.net/v/t39.30808-6/462545194_8332088723579614_3535586470986419306_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=3iswocPDhjkQ7kNvwEDr2rS&_nc_oc=AdnvQpVxqWPXRMdQsMtlCAR9dI8ywkoi3bfCKeyewygHafKguk03ERSufos69o7zsYS3xYgL-GIOFhpwynvUAWIP&_nc_zt=23&_nc_ht=scontent.fktm8-1.fna&_nc_gid=46fZ3UFhPTtXH28UfnO2Ew&oh=00_AfJkK2GLgZlDxffQlEwo0IHI4iw7FlHnhwtlOLAGfAaZnw&oe=682E91C3" alt="David Smith" class="w-full h-64 object-cover">
        <button onclick="openModal('https://youtu.be/6BYIKEH0RCQ?list=RDRqHbD1i4NF4')" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 hover:bg-opacity-70">
          <svg class="w-12 h-12 text-purple-500" fill="currentColor" viewBox="0 0 20 20">
            <path d="M6 4l10 6-10 6V4z" />
          </svg>
        </button>
        <div class="p-4 bg-gradient-to-t from-black/70 to-transparent text-white absolute bottom-0 w-full">
          <h4 class="font-semibold">Jishan Rajbashi</h4>
          <p class="text-sm">Ulster University ~ UK</p>
        </div>
      </div>
        <!-- Card 3 -->
       <div class="relative rounded-xl overflow-hidden shadow-lg">
        <img src="https://scontent.fktm8-1.fna.fbcdn.net/v/t39.30808-6/474172867_648369277634027_2955376686396636415_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=2wvgGpCNoZQQ7kNvwHAXBRT&_nc_oc=AdlSf9YPpXPOGRk52b4xeCUfDtv_MvrXa4YCKFSnbyFyT6BU7wudk7NQX7G54wa7e0mvnFeU2R7FTreQaG-pT_bc&_nc_zt=23&_nc_ht=scontent.fktm8-1.fna&_nc_gid=DeiF__Do0XP2eepfVd2ifg&oh=00_AfJVw4RyfCQwZaHeA47MCBArnGAXbeU4n0pryOh6c0TS3g&oe=682E97A9" alt="Emily Chen" class="w-full h-64 object-cover">
        <button onclick="openModal('https://youtu.be/_kUrW9SEaJc')" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 hover:bg-opacity-70">
          <svg class="w-12 h-12 text-purple-500" fill="currentColor" viewBox="0 0 20 20">
            <path d="M6 4l10 6-10 6V4z" />
          </svg>
        </button>
        <div class="p-4 bg-gradient-to-t from-black/70 to-transparent text-white absolute bottom-0 w-full">
          <h4 class="font-semibold">Prahamsa Chaulagain</h4>
          <p class="text-sm"> Sydney Met University ~ Australia</p>
        </div>
      </div>
        <!-- Card 4 -->
        <div class="relative rounded-xl overflow-hidden shadow-lg">
        <img src="https://scontent.fktm8-1.fna.fbcdn.net/v/t39.30808-6/494994891_1260240179062952_1850200966452973374_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=ikPVjn8-21gQ7kNvwHFbcAt&_nc_oc=Adlu5kxXbmgi9JOeMz0ATnEQl0LXwc458HW4SEGEI7ARlSjatYjcTTN1OcI1Nz3VZeBJ5qF77i2jLK-asAQ4l_k-&_nc_zt=23&_nc_ht=scontent.fktm8-1.fna&_nc_gid=be52lAOOcXYSPtHWJy6KaQ&oh=00_AfJY0xhRTpjcFbWr5rCskmiG9id8Bxkwx9OQ2KPOytuYxg&oe=682E8745" alt="Sarah Johnson" class="w-full h-64 object-cover">
        <button onclick="openModal('https://youtu.be/khfO9uCpxtU')" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 hover:bg-opacity-70">
          <svg class="w-12 h-12 text-purple-500" fill="currentColor" viewBox="0 0 20 20">
            <path d="M6 4l10 6-10 6V4z" />
          </svg>
        </button>
        <div class="p-4 bg-gradient-to-t from-black/70 to-transparent text-white absolute bottom-0 w-full">
          <h4 class="font-semibold">Sangam Gautam</h4>
          <p class="text-sm">Georgian ILAC University ~ Canada</p>
        </div>
      </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
      <div class="relative" style="width:45vh; height:80vh;">
        <iframe id="videoFrame" class="absolute top-0 left-0 w-full h-full rounded-lg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <button onclick="closeModal()" class="absolute top-2 right-2 text-white text-3xl font-bold">&times;</button>
      </div>
    </div>
  </section>

<script>
  function openModal(embedUrl) {
    document.getElementById('videoFrame').src = embedUrl;
    document.getElementById('videoModal').classList.remove('hidden');
  }
  function closeModal() {
    document.getElementById('videoModal').classList.add('hidden');
    document.getElementById('videoFrame').src = '';
  }
</script>
</body>
</html>
